<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../img/school logo.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main d-flex" style="height: 100vh">
      <div class="container">
        <div class="row bg-danger bg-gradient text-center">
          <div class="col-sm-2" style="width: 8em">
            <img
              src="../img/school logo.jpg"
              alt="Logo"
              class="img-fluid rounded float-start my-auto"
            />
          </div>
          <div class="col mt-auto mb-auto text-white">
            <h1>School Management System</h1>
          </div>
          <div class="col-sm-2 mt-auto mb-auto" style="width: 5em">
            <div class="figure">
              <img
                class="img-fluid float-end"
                src="../img/icons8-shutdown-48.png"
              />
              <div class="h6 text-white">Logout</div>
            </div>
          </div>
        </div>
        <div class="container bg-light border mt-5">
          <div class="row p-5 text-center">
            <div class="col-sm-2 mx-auto">
              <figure class="figure">
                <img
                  src="../img/school-building.png"
                  class="figure-img img-fluid rounded"
                  alt="School Information"
                />
                <div class="h6">School Information</div>
              </figure>
            </div>
            <div class="col-sm-2 mx-auto">
              <figure class="figure">
                <img
                  src="../img/external-student.png"
                  class="figure-img img-fluid rounded"
                  alt="Student Management"
                />
                <div class="h6">Student Management</div>
              </figure>
            </div>
            <div class="col-sm-2 mx-auto">
              <figure class="figure">
                <img
                  src="../img/conference-background-selected.png"
                  class="figure-img img-fluid rounded"
                  alt="Staff Management"
                />
                <div class="h6">Staff Management</div>
              </figure>
            </div>
            <div class="col-sm-2 mx-auto">
              <figure class="figure">
                <img
                  src="../img/external-exam.png"
                  class="figure-img img-fluid rounded"
                  alt="Exam Management"
                />
                <div class="h6">Exam Management</div>
              </figure>
            </div>
          </div>
          <div class="row p-5 text-center">
            <div class="col-sm-2 mx-auto">
              <div class="figure">
                <img
                  src="../img/book-shelf.png"
                  class="figure-img img-fluid rounded"
                  alt="Library Management"
                />
                <div class="h6">Library Management</div>
              </div>
            </div>
            <div class="col-sm-2 mx-auto">
              <div class="figure">
                <img
                  src="../img/external-event.png"
                  class="figure-img img-fluid rounded"
                  alt="Event Management"
                />
                <div class="h6">Event Management</div>
              </div>
            </div>
            <div class="col-sm-2 mx-auto">
              <img
                src="../img/icons8-inventory-flow-96.png"
                class="figure-img img-fluid rounded"
                alt="Inventory Management"
              />
              <div class="h6">Inventory Management</div>
            </div>
            <div class="col-sm-2 mx-auto">
              <div class="figure">
                <img
                  src="../img/timetable.png"
                  class="figure-img img-fluid rounded"
                  alt="Timetable Management"
                />
                <div class="h6">Timetable Management</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
