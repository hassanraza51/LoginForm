<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Login Form</title>
    <link rel="icon" type="image/x-icon" href="./img/school logo.jpg" />
  </head>
  <body>
    <div class="main img-fluid d-flex" style="background-image: url(./img/wallpaper.jpg);height: 100vh;" >
      <div class="container d-flex align-items-center justify-content-center">
        <div class="row">
          <div class="col-4 border border-dark bg-white d-flex">
            <img
              src="./img/school logo.jpg"
              alt="Logo"
              class="img-fluid rounded my-auto"
            />
          </div>
          <div class="col bg-danger bg-gradient">
            <div class="text-center">
              <h2 class="mb-5 text-white">
                Sign in
              </h1>
            </div>
            <form action="./dashboard.html">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Username"
                />
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="float-end">
                <button type="submit" class="btn mb-3 btn-primary">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
